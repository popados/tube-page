<!DOCTYPE html>

<html>

<head>
  <meta name="google" content="notranslate" />
  <title>Upload - MyTube</title>
  <link href="../stylesheet.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
  <header>
    <h1>Upload - MyTube</h1>
    <hr />
    <h2>Upload Videos</h2>
    <div class="anchor-holder">
      <a href="../index.html"> Home</a>
      <a href="./collection-one.html"> Collection One - Music </a>
      <a href="./collection-two.html"> Collection Two - Coding</a>
      <a href="./collection-three.html"> Collection Three - Gaming</a>
      <a href="./upload-index.html"> Upload Videos</a>
    </div>
  </header>

  <h3>Upload a Video</h3>

  <iframe></iframe>
  <form>
    <label for="select">Choose Collection :</label>

    <select name="select" id="select">
      <option value="Item A">Collection One - Music </option>
      <option value="Item B">Collection Two - Code </option>
      <option value="Item C">Collection Three - Games</option>
    </select>

    <div>
      <label>Public</label>
      <input type="radio" name="upload" id="upload-one" checked />
      <label>Private</label>
      <input type="radio" name="upload" id="upload-two" />
    </div>
    <div>
      <label>Title:</label>
      <input type="checkbox" name="checkbox" id="title" checked />
      <label>Description:</label>
      <input type="checkbox" name="checkbox" id="description" checked />
      <label>Video:</label>
      <input type="checkbox" name="checkbox" id="video" />
    </div>
  </form>
  <form>
    <div>
      <label>Enter Title:</label>
      <input type="text" name="title-text" id="title-text" />
    </div>
    <div>
      <label>Enter Description:</label>

    </div>
    <div>
      <textarea name="textarea" id="description-text" cols="40" rows="8"></textarea>
    </div>
    <div>
      <label>Upload file: </label>
      <input type="file" name="video-upload" id="upload" />
    </div>
    <div>
      <input type="submit" name="submit" value="Submit" />
    </div>
  </form>
  <script src="../script.js"></script>

  <hr />
  <footer>&copy; Copyright -> Nikhil "Popados" Khandwala</footer>
</body>

</html>
